services:
  - type: web
    name: civicdiff-packs
    runtime: node
    plan: free
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm build && cp -r .next/static .next/standalone/.next/static && cp -r public .next/standalone/public && cp -r packs .next/standalone/packs && cp registry.json .next/standalone/
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "10000"
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash-lite
      - key: THINKING_LEVEL
        value: medium
      - key: RATE_LIMIT_LIVE_RPM
        value: "5"
      - key: RATE_LIMIT_DEMO_RPM
        value: "20"
      - key: MAX_LIVE_CALLS_PER_HOUR
        value: "50"
