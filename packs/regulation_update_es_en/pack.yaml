description: "Analyzes changes in Spanish-language regulatory documents and produces English-language structured digests. Demonstrates bilingual input handling with English-first output."
language: es_en
input_languages:
  - es
output_language: en
version: "1.0.0"

safety_policy: |
  - Do NOT provide legal advice or recommend specific legal actions.
  - Do NOT editorialize or inject political opinion.
  - Flag any content that appears redacted or intentionally obscured.
  - All findings must cite specific source locations.
  - Output must be factual and verifiable against source text.
  - Translations from Spanish must be faithful to the original meaning.
  - When technical legal terms have no direct English equivalent, include the Spanish term in parentheses.

output_constraints:
  executive_summary_max_words: 60
  what_changed_max_items: 7
  deadlines_max_items: 7
  action_checklist_max_items: 7
  risk_flags_max_items: 5
  evidence_max_per_item: 2

